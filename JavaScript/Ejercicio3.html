  <body>
    <script>
      let dia = Number(prompt("Introduce un número del 1 al 7"));
      while (isNaN(dia) || dia < 1 || dia > 7) {
        dia = Number(prompt("Por favor, introduce un número válido del 1 al 7"));
      }
      switch (dia) {
        case 1:
          dia = "Lunes";
          alert("Lunes");
          break;

          alert("Martes");
          break;
        case 3:
          dia = "Miércoles";
          alert("Miércoles");
          break;

          dia = "Jueves";
          alert("Jueves");
          break;
        case 5:
          dia = "Viernes";
          alert("Viernes");
          break;
        case 6:
          dia = "Sábado";
          alert("Sábado");
          break;
        case 7:
          dia = "Domingo";
          alert("Domingo");
          break;
      }
      let mes = Number(prompt("Introduce un número del 1 al 12"));
      while (isNaN(mes) || mes < 1 || mes > 12) {
        mes = Number(prompt("Por favor, introduce un número válido del 1 al 12"));
      }
      switch (mes) {
        case 1:
          mes = "Enero";
          alert(mes);

          mes = "Mayo";
          alert(mes);
          break;
        case 6:
          mes = "Junio";
          alert(mes);
          break;
        case 7:
          mes = "Julio";
          alert(mes);
          break;
        case 8:
          mes = "Agosto";
          alert(mes);
          break;
        case 9:
          mes = "Septiembre";
          alert(mes);
          break;
        case 10:
          mes = "Octubre";
          alert(mes);
          break;
        case 11:
          mes = "Noviembre";
          alert(mes);
          break;
        case 12:
          mes = "Diciembre";
          alert(mes);
          break;
      }
      let diasMes = Number();
      switch (mes) {
        case "Enero":
        case "Marzo":
        case "Diciembre":
        case "Mayo":
        case "Octubre":
        case "Julio":
        case "Agosto":
          diasMes = 30;
          break
        case "Junio":
        case "Abril":
        case "Septiembre":
        case "Novembre":
          diasMes = 31;
          break;
        case "Febrero":
          diasMes = 28
      }
    diaMes = Number(prompt(`Introduce un número del 1 al ${diasMes}`));
    while (isNaN(diaMes) || diaMes < 1 || diaMes > diasMes) {
        diaMes = Number(prompt(`Por favor, introduce un número válido del 1 al ${diasMes}`));
      }
      let fecha = `${dia} ${diaMes} de ${mes}`;
      alert(fecha);
    </script>
  </body>
